<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
    background-color: #d8f3dc; /* Light green */
 
        }
        .container { 
            max-width: 400px; 
            margin: auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .payment-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            background: #ffffff;
            transition: background 0.3s;
        }
        .payment-option:hover {
            background: #c8eeb4;
        }
        .payment-option img {
            width: 40px;
            height: 40px;
        }
        .pay-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .pay-button:hover {
            background: #56b83b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Payment Method</h2>
        <div class="payment-option" onclick="selectPayment('Credit Card')">
            <span>Credit Card</span>
            <img src="images/Credit card.jpg" alt="Credit Card">
        </div>
        <div class="payment-option" onclick="selectPayment('PayPal')">
            <span>PayPal</span>
            <img src="images/paypal.jpg" alt="PayPal">
        </div>
        <div class="payment-option" onclick="selectPayment('UPI')">
            <span>UPI</span>
            <img src="images/upi.jpg" alt="UPI">
        </div>
        <div class="payment-option" onclick="selectPayment('PhonePe')">
            <span>PhonePe</span>
            <img src="images/phonepe.jpg" alt="PhonePe">
        </div>
        <div class="payment-option" onclick="selectPayment('Google Pay')">
            <span>Google Pay</span>
            <img src="images/gpay.jpg" alt="Google Pay">
        </div>
        <button class="pay-button" onclick="pay()">Pay Bill</button>
    </div>

    <script>
        let selectedPayment = '';
        
        function selectPayment(method) {
            selectedPayment = method;
            alert(`Selected payment method: ${method}`);
        }
        
        function pay() {
            if (!selectedPayment) {
                alert("Please select a payment method first!");
                return;
            }
    
            // Redirect to order_success.html after payment success
            window.location.href = "order success.html";
        }
    </script>
    

</body>
</html>
