<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(1, 1, 34);
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            color: rgb(124, 202, 213);
            margin-bottom: 30px;
        }

        .contact-form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            color: rgb(124, 202, 213);
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 5px;
            color: #333;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgb(124, 202, 213);
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .submit-btn {
            background-color: transparent;
            color: rgb(124, 202, 213);
            padding: 12px 25px;
            border: 2px solid rgb(124, 202, 213);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: rgb(124, 202, 213);
            color: white;
        }

        .contact-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: right;
            font-size: 1rem;
            color: #fff;
        }

        .contact-info a {
            color: rgb(124, 202, 213);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Me</h2>

        <div class="contact-form">
            <form action="mailto:youremail@example.com" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="contact-info">
        <p>Email: <a href="mailto:chekkerasrujana@example.com">chekkerasrujana@example.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1234567890</a></p>
    </div>
</body>
</html>
