<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    background-color: #d8f3dc; /* Light green */

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 80%;
      max-width: 500px;
    }

    h1 {
      color: #4CAF50;
    }

    h2 {
      color: #2c3e50;
      margin-top: 20px;
    }

    p {
      color: #34495e;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message-box">
      <h1>Payment Successful!</h1>
      <p>Your payment has been processed successfully.</p>
      <p>Order has been placed successfully!</p>
      <h2>Thank you for shopping with us!</h2>
      <button id="goHomeBtn" onclick="goToHome()">Go to Homepage</button>
    </div>
  </div>

  <script>
    function goToHome() {
      window.location.href = 'Home.html';  
    }
  </script>
</body>
</html>
